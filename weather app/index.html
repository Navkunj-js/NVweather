<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather forecast</title>
    <link rel="stylesheet" href="weather.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
       
      <!-- starting container -->
      <div class="container"></div>
      <div class="start">
        <img src="cloud.png" id="clouds" />
        <!-- date -->
        <div class="calendar">
          <p class="day">monday</p>
          ,

          <div class="innerCalendar">
            <p class="month">feb</p>

            <p class="date"></p>
          </div>
        </div>
        <div id="forecastText">
          <div>weather</div>
          <div>forecast</div>
        </div>

        <button class="btnfirst">start</button>
      </div>
      <div class="weather">
         <!-- <div class="startBlur"></div> -->
        <!-- sidebar -->
        <div class="div1 screen"></div>
        <div class="div2 screen">
          <!-- time and temperature -->

          <div class="temperature">start</div>

          <div class="location">
            <!-- left side of location -->
            <div class="leftOfTemp">
              <div class="locationName">location</div>
              <div class="locationDay">mon , 2 june</div>
              <div class="locationTime">2:30 pm</div>
            </div>
            <!-- right of temp -->
              <div class="rightOfTemp">
                    <img src="moon.png" class="icon">
                    <p class="weatherText">cloudy</p>
               </div>
          </div>

          <!-- content on phone screen -->

          <div class="phoneWeather">
            <div class="feelsLike weatherBox">
              <label class="data"
                >feelslike
                <div class="feelData alignClass"></div>
              </label>
            </div>
            <div class="windSpeed weatherBox">
              <label class="data"
                >windspeed
                <div class="speedData alignClass"></div>
              </label>
            </div>
            <div class="humidity weatherBox">
              <label class="data"
                >humidity
                <div class="humidityData alignClass"></div>
              </label>
            </div>
            <div class="pressure weatherBox">
              <label class="data"
                >pressure
                <div class="pressureData alignClass"></div>
              </label>
            </div>
          </div>
        </div>
        <!-- other content of weather -->

        <div class="div3 screen">
          <!-- header of weather on phone screen -->

          <nav>
            <div class="phoneA">
              <div class="InputContainer">
                <input
                  placeholder="Search.."
                  id="input"
                  class="input"
                  name="text"
                  type="text"
                />
                <button class="btn">
                  <i class="fa-solid fa-arrow-right"></i>
                </button>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
